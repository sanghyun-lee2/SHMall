<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의류 쇼핑몰</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="js/order.js"></script>
</head>

<body>
    <header>
        <!--쇼핑몰 상단 영역-->
        <nav class="py-3 px-5 mb-6 border-bottom">
            <div class="d-flex flex-wrap justify-content-center">
                <a href="index.html"
                    class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <span class="fs-2"><strong>SHOP</strong></span>
                </a>
                <ul class="nav nav-pills black">
                    <li class="nav-item"><a href="#" class="nav-link">LOGIN</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">JOIN US</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">CART</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">NOTICE</a></li>
                </ul>
            </div>
        </nav>
        <!--쇼핑몰 상단 영역-->

        <!--쇼핑몰 상품 카테고리 메뉴-->
        <nav class="py-3 px-5">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="#" class="nav-link link-dark px-4">OUTER</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-4">TOP</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-4">BOTTOM</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-4">DRESS</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-4">SHOES/BAG</a></li>
                <li class="nav-item"><a href="#" class="nav-link link-dark px-4">ACC</a></li>
            </ul>
            </div>
        </nav>
        <!--쇼핑몰 상품 카테고리 메뉴-->
    </header>

    <div class="top_area">
        <!-- 선택 카테고리 영역-->
        <div class="py-2 p-md-5 mb-4 text-white rounded bg-dark" id="pageArea">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-9 px-0">
                    <h2 class="display-7">주문하기</h2>
                </div>
                <div class="col-md-2">
                    <h6 class="mt-auto">Home > Order</h6>
                </div>
            </div>
        </div>
        <!-- 선택 카테고리 영역-->
    </div>

    <div class="container">
        <section class="section-view">
            <h2>상품정보</h2>
            <div class="box order-product">
                <img class="https://c...content-available-to-author-only...x.studio/img/shop/single/gallery/th01.jpg">
                <div class="product-info">
                    <span>수량 : 1</span>
                    <span class="product-price">\110,000</span>
                </div>
            </div>

            <form name="orderForm" id="orderForm" method="post">
                <h2>주문자 정보</h2>
                <ul class="box order-info">
                    <li>
                        <label for="inputName">이름</label>
                        <input type="text" id="inputName" name="inputName" size="20" class="input-text">
                    </li>
                    <li>
                        <label for="inputEmail">이메일</label>
                        <input type="email" id="inputEmail" name="inputEmail" placeholder="ex: 123@gmail.com" size="30"
                            class="input-text">
                    </li>
                    <li>
                        <label for="inputPhone">휴대폰번호</label>
                        <input type="tel" id="inputPhone" name="inputPhone" placeholder="ex: Hong Gil Dong01012341234"
                            size="30" class="input-text">
                    </li>
                    <li>
                        <label for="inputAddress">주소</label>
                        <input type="text" id="inputAddress" name="inputAddress" placeholder="ex: Hong Gil Dong서울시 강남구"
                            size="70" class="input-text">
                    </li>
                    <li>
                        <label for="inputAddress2">나머지 주소</label>
                        <input type="text" id="inputAddress2" name="inputAddress2" placeholder="ex: Hong Gil Dong000 건물"
                            size="70" class="input-text">
                    </li>
                    <li>
                        <input type="checkbox" name="gridCheck" id="gridCheck">
                        <label for="gridCheck">
                            개인정보 활용 동의
                        </label>
                    </li>
                </ul>

                <h2>결제 정보</h2>
                <ul class="box order-payment">
                    <li>
                        <label for="inputCardNumber1">카드번호</label>
                        <input type="tel" id="inputCardNumber1" name="inputCardNumber1" size="4" maxlength="4"
                            class="input-text">
                        <input type="tel" id="inputCardNumber2" name="inputCardNumber2" size="4" maxlength="4"
                            class="input-text">
                        <input type="tel" id="inputCardNumber3" name="inputCardNumber3" size="4" maxlength="4"
                            class="input-text">
                        <input type="password" id="inputCardNumber4" name="inputCardNumber4" size="4" maxlength="4"
                            class="input-text">
                    </li>
                    <li>
                        <label for="inputCardUser">카드 소유자 이름</label>
                        <input type="text" id="inputCardUser" name="inputCardUser" placeholder="ex: HONGGILDONG"
                            class="input-text">
                    </li>
                    <li>
                        <label for="inputCardExpire">유효기간</label>
                        <input type="text" id="inputCardExpire" name="inputCardExpire" placeholder="MM/YY" size="8"
                            maxlength="5" class="input-text">
                    </li>
                    <li>
                        <label for="inputCardCVC">CVC</label>
                        <input type="text" id="inputCardCVC" name="inputCardCVC" size="3" maxlength="3"
                            class="input-text">
                    </li>
                </ul>

                <button type="submit" class="order-btn">주문하기</button>
                <button type="button" id="save-btn">임시저장</button>
            </form>
        </section>
    </div>

    <!--쇼핑몰 하단 영역-->
    <footer>
        <div class="row py-3">
            <div class="col-md-4"></div>
            <div class="col-md-2 px-0 border-end">
                <h4><strong>SHOP</strong></h4>
                <small>대표:김철수</small><br>
                <small>사업자 등록번호. 000-00-00000</small><br>
                <small>서울특별시 동대문구</small><br>
            </div>
            <div class="col-md-2 px-4 pt-4">
                <small>회사소개</small><br>
                <small>이용약관</small><br>
                <small>개인정보처리방침</small><br>
            </div>
            <div class="col-md-4"></div>
        </div>
    </footer>
    <!--쇼핑몰 하단 영역-->
</body>

</html>
